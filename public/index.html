<html lang="en">

<head>
   <meta charset="utf-8">

<body class="text-center">
   <div class="p-2 mb-2 bg-dark text-white border border-info">
      <!-- Trigger/Open The Modal -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
         <a class="navbar-brand" href="#"> <img src="./assets/js/Character.png" alt="Smiley face" height="42" width="42"> </a>
         <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
         </button>
         <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
               <li class="nav-item active">
                  <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
               </li>
               <li class="nav-item">
                  <a class="nav-link" href="changeLog.html">ChangeLog</a>
               </li>
               <li class="nav-item">
                  <a class="nav-link" href="about_us.html">About Us</a>
               </li>
               <h1 class="page-header">Project Title</h1>
            </ul>
         </div>
         <button id="myBtn" class="btn btn-primary" onclick="showModal()">Login/Signup</button>
      </nav>
      <div class="jumbotron bg-dark text-white">
         <div class="row">
            <div class="col-sm">
               <img src="./assets/js/genie.gif" style="width:230px;height:220px;object-fit: cover;">
               <p class="text-info">Fight monsters</p>
            </div>
            <div class="col-sm">
               <img src="./assets/js/knight.gif" style="width:230px;height:220px;object-fit: cover;">
               <p class="text-info">Learn new abilities</p>
            </div>
            <div class="col-sm">
               <img src="./assets/js/smith.gif" style="width:230px;height:220px;object-fit: cover;">
               <p class="text-info">Get new weapons</p>
            </div>
         </div>
         <div class="row">
            <div class="col-sm">
               <button class="btn btn-primary" onclick="showModal()">Play Now!</button>
            </div>
         </div>

         <!-- The Modal -->
         <div id="myModal" class="modal">

            <!-- Modal content -->
            <div class="   modal-content">
               <span class="close">&times;</span>
               <form class="form-signin">
                  <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
                  <label for="email" class="sr-only">Email address</label>
                  <input type="email" id="email" class="form-control" placeholder="Email address" required autofocus>
                  <label for="password" class="sr-only">Password</label>
                  <input type="passw   ord" id="password" class="form-control" placeholder="Password" required>
                  <a class="btn btn-lg btn-primary btn-block" onClick="signIn()">Sign in</a>
                  <a href="signup.html">Don't have an account? Sign up here.</a>
               </form>
            </div>
         </div>
      </div>
   </div>


   <script src="/socket.io/socket.io.js"></script>
   <script>
      var socket = io.connect('http://localhost');

      function signIn() {
         var data = {
            email: document.forms[0].elements[0].value,
            password: document.forms[0].elements[1].value
         };
         $.ajax({
            type: 'POST',
            url: '/login',
            data,
            success: function(data) {
               window.location.replace('/game.html');
            },
            error: function(xhr) {
               window.alert(JSON.stringify(xhr));
               window.location.replace('/index.html');
            }
         });
      }
   </script>
   <script src="assets/js/indexScript.js"></script>
   </script>
